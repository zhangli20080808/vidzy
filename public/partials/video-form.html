<h1>add a video</h1>

<form>
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="" value="" class="form-control" ng-model="video.title">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea ng-model="video.description" class="form-control" ></textarea>
  </div>
  <input  class="btn btn-primary" type="button" name="" value="save" ng-click="save()">
</form>
